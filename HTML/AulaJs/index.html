<body>

    <p class="classe">Seletor de classe 2</p>

    <script>
        console.log("Hello Word!");
       // console.warn("Aviso!");
        //console.error("Erro!");

        document.write("Olá");

        //Seleção de elementos
        //por Id
        const p = document.getElementById("Paragrafo");
        console.log(p);
        //Por seleor CSS
        const id = document.querySelector("#id");
        const classe = document.querySelector(".classe");
        console.log(id);
        console.log(classe);
        const classes = document.querySelectorAll(".classe");
        console.log(classes);
        console.log(id.innerText);

        let text = document.getElementById("text");
        console.log(text.textContent);
        text.textContent = "Hello world Manipulado!"

        //ALtera o html de dentro do elemento
        let div = document.getElementById("div");
        console.log(div.innerHTML);
        div.innerHTML = "<h3>Manipulção de html</h3><button>text</button>";
        console.log(div.innerHTML);

        //Manipulção de atributos

        console.log(imgBolo.getAttribute("src"));

        //Remover atributos
        imgBolo.removeAttribute("alt");

        imgBolo.style.border = "5px solid black"

        //let fundou = document.getElementById("fundou");
       // document.body.style.backgroundColor="white"

        let fundo = document.getElementById("fundo");
        let troca = true;
        fundo.addEventListener("click", () =>{
            if(troca){
                document.body.style.backgroundColor="blue"
                troca = false;
            } else {
            document.body.style.backgroundColor="red"
            troca = true
        }
        });

        function trocar(){
            document.body.style.backgroundColor="green";
        }
